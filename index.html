<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <title>scuffCraft</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header__content">
                <div class="logo">
                    
                </div>
                <ul class="menu">
                    <li class="menu__item">
                        <a href="https://t.me/scuffCraft" target="_blank">телеграмм канал</a>
                    </li>
                    <li class="menu__item">
                        <a href="#">помощь проекту</a>
                    </li>
                    <li class="menu__item">
                        <a href="#">
                            карта
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <section class="main">
        <div class="container">
            <div class="main__content">
                <div class="card__wrapper">
                    <div class="top block__wrapper">
                        <div class="logo__wrapper block">
                            <div class="content__logo">

                            </div>
                        </div>
                    </div>
                    <div class="center block__wrapper">
                        <div class="tgbot__link block">
                            <span class="title">
                                СкуфБот
                            </span>
                            <a href="#" target="_blank">
                                <span class="text">
                                    Здесь!
                                </span>
                            </a>
                        </div>
                        <div class="tgbot__info block">
                            <span class="title">
                                Бесплатный приватный сервер
                            </span>
                            <span class="info">
                                <-доступ через телеграмм бота
                            </span>
                        </div>
                    </div>
                    <div class="bottom block__wrapper">
                        <div class="server__info block">
                            <span class="title">
                                Версия 1.20.4
                            </span>
                            <span class="ip" id="click">
                                play.scuffcraft.ru
                            </span>
                        </div>
                        <div class="online block">
                            <span class="title">
                                  Статус
                            </span>
                            <span class="online__info">
                                 <span class="online__status">
                                     Онлайн
                                 </span>
                                 <span class="online__number">
                                    0/64
                                </span>
                             </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="info">
        <div class="container">
            <h1>Приватный сервер</h1>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="footer__content">
                <ul class="menu">
                    <li class="menu__item">
                        <a href="https://t.me/scuffCraft" target="_blank">телеграмм канал</a>
                    </li>
                    <li class="menu__item">
                        <a href="#">помощь проекту</a>
                    </li>
                </ul>
                scuffcraft.ru 2024
            </div>
        </div>
    </footer>
</body>
<script>
    let button = document.getElementById('click')
    button.onclick=function(){
        navigator.clipboard.writeText('play.scuffcraft.ru').then(alert('ip адрес скопирован!'))
    }
</script>
<script src="js/script.js"></script>
</html>
